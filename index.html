<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPG Game</title>
    <link rel="stylesheet" type="image/x-icon" href="assets/images/RPG.ico">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|VT323" rel="stylesheet">
    
    <!-- Font Mfizz -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-mfizz/2.3.0/font-mfizz.css">
    
    <!-- hover.css -->
    <link rel="stylesheet" href="assets/css/hover.css">
    
    <!-- CSS Reset 
    <link rel="stylesheet" href="assets/css/reset.css"> -->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap-flex.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- jQuery Plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="row">
            <h1>Script Wars </h1>
        </header>
        <hr>
        <h2 id="chooseText">Choose your fighter</h2>
        <div id="mainArea">
            <section id="profileRow" class="row"></section>
            <section class="row">
                <h2>Your Character</h2>
            </section>
            <section id="yourCharacterRow" class="row"></section>
            <section class="row">
                <h2>Enemies Available To Attack</h2>
            </section>
            <section id="enemiesRow" class="row"></section>
            <section id="fightSection">
                <button id="fightButton" class="btn btn-danger">Fight</button>
            </section>
            <section class="row">
                <h2>Defender</h2>
            </section>
            <section id="defenderSection" class="row"></section>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
